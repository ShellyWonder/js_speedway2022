    />

    <script
      src="https://kit.fontawesome.com/5db21ba9c6.js"
      crossorigin="anonymous"
    ></script>
    <link href="css/site.css" rel="stylesheet" />
    <link rel="icon" type="img/png" href="img/favicon/favicon-32x32.png" />
    <link href="/css/prism.css" rel="stylesheet" />
    <!--adobe font "industry inc outline"-->
    <link rel="stylesheet" href="https://use.typekit.net/ynx6jty.css" />
  </head>

  <body class="d-flex flex-column h-100">
    <!--Nav section-->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand logoFont" href="#"
          ><img
            src="img/logoMarkWhite.png"
            class="p-1"
            width="30"
            height="39"
          />
          APP NAME</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/app.html">The App</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="/code.html"
                >The Code</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                target="_blank"
                href="https://github.com/ShellyWonder"
                >Git Repo</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Main section-->
    <main class="flex-shrink-0">
      <div class="container fluid">
        <div class="row">
        <h2 class="border-1 border-bottom border-dark mt-3 mb-4">Contact SJ</h2>
      </div>
        <div class="row ">
          <!--Contact form-->
          <div class="col-12 pt-3 pb-3" id="form">
            <form name="contact_SJ"
            method="POST"
            data-netlify="true"
            
                       
          >
            <div class="row mb-1">
              <div class="col">
                <label class="form-label">First Name</label>
                <input
                  type="text"
                  name="firstName"
                  class="form-control"
                  placeholder="First name"
                  aria-label="First name"
                  required
                />
              </div>
              <div class="col">
                <label class="form-label">Last Name</label>
                <input
                  type="text"
                  name="lastName"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                  required
                />
              </div>
            </div>
            <div class="row mb-1">
              <div class="col">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                  aria-label="Email"
                  required
                />
              </div>
              <div class="col">
                <label class="form-label">Phone (optional)</label>
                <input
                  type="text"
                  name="phone"
                  class="form-control"
                  placeholder="Phone"
                  aria-label="Phone"
                />
              </div>
            </div>
            <div class="row mb-1">
              <div class="col">
                
                <label class="form-label">Subject</label>
                <select class="form-select" aria-label="Message">
                  <option selected>Choose one. . .</option>
                  <option value="1">We want SJ to attend our bootcamp!</option>
                  <option value="2">The many virtues of tacos</option>
                  <option value="3">Just wanted to say "Hi"</option>
                  <option value="3">Other</option>

                </select>
              </div>
            </div>
            <div class="row mb-1">
              <div class="col">
                <label class="form-label">Message</label>
                <textarea
                  type="text"
                  name="message"
                  class="form-control"
                  placeholder="Message"
                  aria-label="Message"
                  required
                ></textarea>
              </div>
              <div class="row mb-1">
                <div class="col-3">
                  <label class="form-label">Upload file</label>
                  <input type="file"
                    
                    name="file"
                    class="form-control"
                    placeholder="Upload file"
                    aria-label="myFile"
                    
                  ></input>
                </div>
               
                <div class="col-8  d-flex justify-content-center mt-4" data-netlify-recaptcha="true"></div>
            </div>
            <div class="row">
              <div class="col-6 d-flex justify-content-start">
            <button type="submit" class="btn btn-dark mt-2">Send message</button>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <h2>Thank you!</h2>
          </div>
          </div>
          </form>
            
          </div>
          
    
        </div>
      </div>
    </main>
    <!--footer section-->
    <footer class="footer mt-auto py-3 bg-dark sticky-footer">
      <div class="container-fluid">
        <div class="row row-cols-1 row-cols-lg-3 gy-2">
          <div class="col order-last order-lg-first text-light">
            <div>
              <span class="text-muted">&copy;2021</span>&nbsp;SJ Wonder |
              <a href="mailto:contactsj@sjwonder"> contactsj@sjwonder.com</a>
            </div>
          </div>
          <div
            class="
              col
              d-flex
              align-items-center
              justify-content-start justify-content-lg-center
            "
          >
            <img
              src="img/White logo - no background.svg"
              alt="SJ Wonder Logo"
              height="65"
            />
          </div>
          <!--using font awesome for social media icons-->
          <div
            class="
              col
              d-flex
              align-items-center
              justify-content-start justify-content-lg-end
            "
          >
            <div class="row">
              <div class="col">
                <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
              </div>
              <div class="col">
                <a href="https://github.com/ShellyWonder"
                  ><i class="fab fa-github fa-2x"></i
                ></a>
              </div>
              <div class="col">
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
              </div>
            </div>
          </div>
        </div>
        <!--container close tag-->
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
